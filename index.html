<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CinemaTour!</title>
    <link href="src/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div id="header_menu">
            <img src="./img/projector.png" alt="icon" width="50px" height="50px" style="background-color: #FFFFFF; border-radius: 5px;">
            <a href="./login.html">Login</a>
        </div>
    </header>

    <container>
        <div class="movie_header">
            <div class="movie_header1">
                <img src="./img/projector.png" alt="icon" width="50px" height="50px" style="background-color: #FFFFFF; border-radius: 5px;">
                <h1>Welcome to CinemaTour!</h1>
            </div>
            <h1 class="sub_title">보고 싶은 영화를 선택해주세요</h1>
        </div>
    </container>

    <container>
        <div class="movie_info">
            <span class="movie_info_title">존윅4</span>
            <span class="movie_info_time">00:00</span>
        </div>
    </container>

    

    <container>
        <div class="movie_posters">
            <div class="movie_poster">
                <button class="poster_button1"><img src="./img/john wick 4.png" alt="poster" width="180px" height="250px"></button>
            </div>
            <div class="movie_poster">
                <button class="poster_button2"><img src="./img/bat man.png" alt="poster" width="180px" height="250px"></button>
            </div>
            <div class="movie_poster">
                <button class="poster_button3"><img src="./img/the house that jack built.png" alt="poster" width="180px" height="250px"></button>
            </div>
            <div class="movie_poster">
                <button class="poster_button4"><img src="./img/kiki's delivery service.png" alt="poster" width="180px" height="250px"></button>
            </div>
        </div>
    </container>

    <container>
        <div class="movie_times">
            <div class= movie_time>
                <button class="time_button1">00:00</button>
                <button class="time_button2">00:00</button>
                <button class="time_button3">00:00</button>
                <button class="time_button4">00:00</button>
                <button class="time_button5">00:00</button>
                <button class="time_button6">00:00</button>
                <button class="time_button7">00:00</button>
                <button class="time_button8">00:00</button>
            </div>
        </div>
    </container>


    <container>
        <button class="seat_selectButton"><a>좌석 선택하기</a></button>
    </container>
    


    <footer></footer>

    <script href="src/script.js"></script>
</body>
</html>
