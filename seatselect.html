<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Select</title>
    <link href="style2.css" rel="stylesheet">
</head>
<body>
    <container>
        <div class="movie_header1">
            <img src="projector.png" alt="icon" width="50px" height="50px" style="background-color: #FFFFFF; border-radius: 5px;">
            <h1>Welcome to CinemaTour!</h1>
        </div>
    </container>


    <div class="master-container">
        <div class="movie-poster">
            <img id="moviePoster" src="icon.png" alt="icon" width="250px" height="300px">
        </div>

        <div class="movie-container-master">
            <div class="movie-container">
                <label>Pick a movie:</label>
                <select id="movie">
                  <option value="12">John Wick 4 ($12)</option>
                  <option value="11">Bat Man ($11)</option>
                  <option value="10">The House that Jack built ($10)</option>
                  <option value="8">Kiki's delivery service ($8)</option>
                </select>
            </div>
          
            <ul class="showcase">
                <li>
                  <div class="seat"></div>
                  <small>N/A</small>
                </li>
                <li>
                  <div class="seat selected"></div>
                  <small>Selected</small>
                </li>
                <li>
                  <div class="seat occupied"></div>
                  <small>Occupied</small>
                </li>
            </ul>
          
            <div class="container">
                <div class="screen"></div>
          
                <div class="row">
                    <div class="seat A1"></div>
                    <div class="seat A2"></div>
                    <div class="seat A3"></div>
                    <div class="seat A4"></div>
                    <div class="seat A5"></div>
                    <div class="seat A6"></div>
                    <div class="seat A7"></div>
                    <div class="seat A8"></div>
                </div>
                <div class="row">
                    <div class="seat B1"></div>
                    <div class="seat B2"></div>
                    <div class="seat B3"></div>
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div>
                    <div class="seat B6"></div>
                    <div class="seat B7"></div>
                    <div class="seat B8"></div>
                </div>
                <div class="row">
                    <div class="seat C1"></div>
                    <div class="seat C2"></div>
                    <div class="seat C3"></div>
                    <div class="seat C4"></div>
                    <div class="seat C5"></div>
                    <div class="seat C6"></div>
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div>
                </div>
                <div class="row">
                    <div class="seat D1"></div>
                    <div class="seat D2"></div>
                    <div class="seat D3"></div>
                    <div class="seat D4"></div>
                    <div class="seat D5"></div>
                    <div class="seat D6"></div>
                    <div class="seat D7"></div>
                    <div class="seat D8"></div>
                </div>
                <div class="row">
                    <div class="seat E1"></div>
                    <div class="seat E2"></div>
                    <div class="seat E3"></div>
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div>
                    <div class="seat E6"></div>
                    <div class="seat E7"></div>
                    <div class="seat E8"></div>
                </div>
                <div class="row">
                    <div class="seat F1"></div>
                    <div class="seat F2"></div>
                    <div class="seat F3"></div>
                    <div class="seat F4"></div>
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div>
                    <div class="seat F8"></div>
                </div>
            </div>
          
            <p class="text">
                You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span>
            </p>
        </div>
        <div class="submitButton">
            <button>Submit</button>
        </div>
    </div>
    
    

    <script src="script2.js"></script>
</body>
</html>
